<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <div class="header-profile">
            <img src="https://i.pravatar.cc/30" alt="" />

            <div class="header-text">
              <span><a href="https://github.com/swckd/">Instagam Post</a></span>
              <span>Alejandro</span>
            </div>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>
        <figure>
          <img src="https://picsum.photos/400/300" alt="" />
          <figcaption>
            <div>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div><i class="fa-regular fa-bookmark"></i></div>
          </figcaption>
        </figure>
        <p>
          Liked by <a href="https://github.com/4GeeksAcademy">4GeeksAcademy</a>,
          <a href="https://github.com/swckd/">swckd</a> and
          <a href="#">100,000 others</a>
        </p>
        <p>
          Just completed a project on my learning path: Used Semantic HTML5 for
          structure. Styled it up with CSS3. Added interactivity using
          JavaScript!
        </p>
      </article>
    </div>

    <script src="script.js"></script>
  </body>
</html>
